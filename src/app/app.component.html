<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white-opaque">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active text-uppercase">
          <a class="nav-link text-secondary" href="#"><i class="fa fa-plus"></i> Add recipe <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <div>
        <a class="text-uppercase" href="#"> <img class="main-icon"></a>
      </div>
    </div>
  </nav>
</header>
<div>
<table class="table">
  <thead >
  <td class="text-uppercase text-secondary"  >Kitchen recipes</td>
  <td>
    <select class="btn rounded btn-outline-light bg-white-opaque text-success text-uppercase" [(ngModel)]="selectedRecipe">
      <option value="" [hidden]="true"> select a recipe</option>
      <option  *ngFor="let recipe of recipes" [value]="recipe.id" (change)="getRecipe(selectedRecipe)">{{recipe.name}}</option>
    </select>
   {{selectedRecipe}}
  </td>
  </thead>
  <tbody>
  <td >

  </td>

  </tbody>
</table>

</div>
</body>
</html>
